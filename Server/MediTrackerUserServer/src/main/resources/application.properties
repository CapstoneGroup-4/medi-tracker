spring.application.name=MediTrackerUserServer
server.port=9080

# Mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# mail
app.mail.apikey=re_UhFzJ8Fd_BWgHEEw5XNpvqaZkw3SmQ82v
app.mail.senderEmail=MediTracker <noreply@ianzhang.site>
app.mail.emailSubject=Your Verification Code From MediTracker

# log
logging.level.org.springframework.security=DEBUG
logging.level.edu.capstone4.userserver=DEBUG

# swagger√è
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.use-root-path=true

