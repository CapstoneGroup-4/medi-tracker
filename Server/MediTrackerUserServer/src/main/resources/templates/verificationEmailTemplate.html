<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Verification Code</title>
    <style>
        body {font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;}
        .email-container {background-color: #ffffff; width: 100%; max-width: 600px; margin: 20px auto; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        .email-header {background: #007BFF; color: #ffffff; padding: 10px; text-align: center;}
        .email-body {padding: 20px; text-align: center;}
        .email-footer {text-align: center; font-size: 12px; color: #777777; padding: 20px;}
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>Your Verification Code</h1>
    </div>
    <div class="email-body">
        <p>Dear User,</p>
        <p>Your verification code is: <strong class="code" style="font-size: 24px; color: #007BFF;">${code}</strong></p>
        <p>Please enter this code to proceed with your request. Note that this code will expire in 10 minutes.</p>
    </div>
    <div class="email-footer">
        <p>If you did not request this code, please disregard this email.</p>
        <p>This email was automatically generated. Please do not reply.</p>
    </div>
</div>
</body>
</html>
